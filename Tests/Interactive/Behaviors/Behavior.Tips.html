<!DOCTYPE html>
<html>
	<head>
		<title>Tips</title>
		<script src="/depender/build?require=Clientcide/Behavior.Tips"></script>
		<script>
			Clientcide.setAssetLocation('/asset/clientcide');
		</script>
		<style>
			[data-behavior=HelpTip], [data-behavior=InfoTip] {
				background: url('/asset/clientcide/help.png');
				display: inline-block;
				height: 14px;
				width: 14px;
				text-indent: -200px;
				overflow: hidden;
				position: relative;
				top: 2px;
			}
			[data-behavior=InfoTip] {
				background: url('/asset/clientcide/info.png');
			}
		</style>
	</head>
	<body>
		<div style="margin: 40px">
			<ul>
				<li><a data-behavior="PointyTip" rel="I'm the caption." title="I'm the title!">this link has a tip</a></li>
				<li><a data-behavior="PointyTip" rel="I point down." title="I'm the title!" data-tip-direction="6">my tip points down</a></li>
				<li><a data-behavior="PointyTip" rel="I point up, but I'm on the right." title="I'm the title!" data-tip-direction="11">my tip is offset</a></li>
				<li><a data-behavior="PointyTip" rel="I point left." title="I'm the title!" data-tip-direction="9">my tip points to the left</a></li>
			</ul>

			<ul>
				<li>
					I am some text. Nothing special.
					<p style="display: inline-block" data-behavior="HelpTip">I'm some help text that gets turned into a help tip</p>
				</li>
				<li>
					I am some text. Nothing special.
					<p style="display: inline-block" data-behavior="InfoTip">I'm some help text that gets turned into an info tip</p>
				</li>
			</ul>
		</div>
		<script>
			new Behavior().apply(document.body);
		</script>
	</body>
</html>
